version: 2.1

orbs:
  ruby: circleci/ruby@1.2.0
  aws-s3: circleci/aws-s3@3.0.0
  aws-ecr: circleci/aws-ecr@8.1.2
  aws-ecs: circleci/aws-ecs@2.2.1

jobs:
  back_build:
    docker:
      - image: circleci/ruby:3.0.2-node-browsers-legacy
    working_directory: ~/archi-share-app/back
    steps:
      - checkout:
          path: ~/archi-share-app
      - run:
          name: Which bundler?
          command: bundle -v
      - ruby/install-deps
  
  front_build:
    docker:
      - image: cimg/node:14.17.0
    working_directory: ~/archi-share-app
    steps:
      - checkout
      - restore_cache:
          name: Yarn パッケージのキャッシュの復元
          keys:
            - yarn-packages-{{ checksum "~/archi-share-app/front/package.json" }}
      - run:
          name: 依存関係のインストール
          command: yarn install --frozen-lockfile --cache-folder ~/.cache/yarn
          working_directory: ~/archi-share-app/front
      - save_cache:
          name: Yarn パッケージのキャッシュの保存
          key: yarn-packages-{{ checksum "~archi-share-app/front/package.json" }}
          paths:
            - node_modules
      - run: 
          name: 静的サイトのビルド
          command: yarn generate
          working_directory: ~/archi-share-app/front
      - persist_to_workspace:
          root: front
          paths:
            - dist

  back_test:
    docker:
      - image: circleci/ruby:3.0.2-node-browsers-legacy
      - image: circleci/mysql:5.7
        environment:
          MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
          MYSQL_DATABASE: app_test
    environment:
      BUNDLE_JOBS: '3'
      BUNDLE_RETRY: '3'
      APP_BUNDLE_VERSION: '2.2.22'
      DB_HOST: '127.0.0.1'
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      RAILS_ENV: test
      TZ: Asia/Tokyo
    working_directory: ~/archi-share-app/back
    steps:
      - checkout:
          path: ~/archi-share-app
      - ruby/install-deps
      - run:
          name: MySQL が準備できるまで待機
          command: |
            for i in `seq 1 10`;
            do
              nc -z 127.0.0.1 3306 && echo Success && exit 0
              echo -n .
              sleep 1
            done
            echo Failed waiting for MySQL && exit 1
      - run:
          name: Database setup
          command: bundle exec rails db:migrate
      - ruby/rspec-test
      - ruby/rubocop-check

  front_deploy:
    docker:
      - image: cimg/python:3.10.4
    working_directory: ~/archi-share-app/front
    steps:
      - attach_workspace:
          at: .
      - aws-s3/sync:
          from: dist
          to: 's3://${S3_BACKET_NAME}'
          arguments: |
            --acl public-read \
            --cache-control "max-age=86400"


workflows:
  build_test_and_deploy:
    jobs:
      - back_build
      - back_test:
          requires:
            - back_build
      - front_build
      - front_deploy:
          requires:
            - front_build
          filters:
            branches:
              only: main
  build_and_push_image:
    jobs:
      - aws-ecr/build-and-push-image:
          dockerfile: Dockerfile.production
          path: ./back
          repo: '${MY_APP_PREFIX}-back'
          tag: '${CIRCLE_SHA1}'
          filters:
            branches:
              only: main
      - aws-ecs/deploy-service-update:
          requires:
            - aws-ecr/build-and-push-image
          family: '${MY_APP_PREFIX}-back-task-definition'
          cluster-name: '${MY_APP_PREFIX}-cluster'
          container-image-name-updates: 'container=${MY_APP_PREFIX}-back-container,tag=${CIRCLE_SHA1}'
          filters:
            branches:
              only: main